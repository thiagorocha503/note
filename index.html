             <!-- model edit-->
            <div note-id="0" class="modal fade" id="edit-modal" aria-hidden="true">
                <div class="modal-dialog h-75" >
                    <div class="modal-content h-100">
                        <div class="modal-header">
                            <input type="text" placeholder="Enter title"  onkeyup="onSave();" id="input-title">
                            <button type="button" class="close" onclick="onEditClose()" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modal-body-edit" >
                            <textarea id="input-body" placeholder="Enter text" style="width: 100%; height: 100%;"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-warning" onclick="onDelete()" >Delete</button>
                            <button type="button" class="btn btn-warning text-white" onclick="renderCards()" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
